<div class="main-login main-center">
	<div class="sign-up">Sign Up</div>
		<form name="registrationForm" class="form-horizontal">

			<div class="form-group">
				<div class="cols-sm-10">
				<p id="wrong-route" ng-show="status === 'Error'">*{{errorMessage}}</p>
				<p ng-show="field === 'name'">*{{errorMessage}}</p>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="name" ng-model="name" placeholder="Name" required>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="cols-sm-10">
				<p ng-show="field === 'secondname'">*{{errorMessage}}</p>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="name" ng-model="secondName"  placeholder="SecondName" required>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="cols-sm-10">
				<p ng-show="field === 'email'">*{{errorMessage}}</p>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
						<input type="email" class="form-control" name="email" ng-model="email"  placeholder="Email" required>
					</div>
				</div>
			</div>
		
			<div class="form-group">
				<div class="cols-sm-10">

				<p ng-show="field === 'gender'">*{{errorMessage}}</p>
					<div class="input-group">
						<span class="input-group-addon"><i ng-class= "{'fa-male fa': selectedSex === 'male', 'fa-female fa': selectedSex === 'female'}" aria-hidden="true"></i></span>
						<select class="form-control" ng-model="selectedSex" ng-options="x for x in sex"></select>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="cols-sm-10">
				<p ng-show="field === 'pass'">*{{errorMessage}}</p>
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
						<input type="password" class="form-control" name="password" ng-model="password" placeholder="Password" required>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="cols-sm-10">
					<input type="checkbox" ng-model='check'name=""></input> <label class="checkbox-text" required>Conditions of Agriment</label>
					<span class="check-error" ng-show = "!check"> *Please read agriment and check me!</span>
				</div>
			</div>
			<div class="form-group">
				<div id="button-div"class="col-sm-4">
					<input type='submit' ng-disabled="!check" ng-click= 'clickSubmit()'  value="Send" class="btn btn-primary btn-lg btn-block login-button">
				</div>
			</div>
			
		</form>
	</div>
</div>
