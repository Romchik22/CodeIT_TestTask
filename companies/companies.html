<div class="wrapper">

	<div class="row">
		<div class="col-md-6 menu-item">
		
			<div class="head">
				<span>Total Companies</span>
			</div>
			<!-- begin circle -->
			<div class="circle">
				<div class="count"><span>{{countCompany}}</span></div>
			</div>
			<!-- end circle -->
		</div>
		<div class="col-md-6 menu-item">

			<div class="head">
				<span>List of Companies</span>
			</div>
			<div class="companies"> 
					<div class="company" ng-repeat= 'company in companies' ng-click='getPartners($index)'>{{company.name}}</div>	
			</div>

		</div>
	</div>

	<div class='partners'>
		<div class="wrapper-partners">
			<div class="partner" ng-repeat="partner in partners" style= "height:{{partner.height}}; background-color: {{partner.backgroundColor}}"> 		<span>{{partner.name}} - {{partner.percent}}</span>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 menu-item">

			<div class="head">
				<span>Companies by Location</span>
				<i class="fa fa-arrow-circle-left" aria-hidden="true" ng-click = 'changeChartFlag()' ng-show='!chartFlag'></i>
			</div>
			<div class="companies" ng-show="!chartFlag">
				<div class="company" ng-repeat ='company in companiesByCountry'>{{company.name}}</div>
			</div>
			<div ng-show='chartFlag'> <canvas id="myChart" width="400" height="400" ng-click="click($event)"></canvas> </div>
		</div>
		<div class="col-md-6 menu-item">

			<div class="head">
				<span>News</span>
			</div>

			<div id="slides_control">
			 	<carousel interval="myInterval">
			    <slide ng-repeat = "slide in news" active="slide.active" class="row">
			       <!-- <div class="row"> -->
				    <div class="col-md-4 image">
				    	<div class="img">				    		
				      		<img ng-src = {{slide.img}} alt="CodeIT">
				    	</div>
				    	<div>
				    		<span>Author: {{slide.author}}</span>
				      		<span>Public: {{getDate(slide.date)}}</span>
				    	</div>
				      	<!-- <span>Author: {{slide.author}}</span> -->
				      	<!-- <span>Public:{{slide.date}}</span> -->
				    </div>

				    <div class="col-md-8 text">
				      <h4 class="title">{{slide.link}}</span>
					      <article>
					      	{{slide.description}}
					      </article>
				    </div>
				   <!-- </div> -->
			    </slide>
			    </carousel>
			</div>
	</div>
</div>
