<!-- begin wrapper -->
<div class="wrapper">

	<div class="row">
		<div class="col-md-6 menu-item">
		
			<div class="head">
				<span>Total Companies</span>
			</div>
			<!-- begin circle -->
			<div class="circle">
				<div class="count"><span>{{countCompany}}</span></div>
			</div>
			<!-- end circle -->
		</div>
		<div class="col-md-6 menu-item">

			<div class="head">
				<span>List of Companies</span>
			</div>
			<div class="companies"> 
					<div class="company" ng-repeat= 'company in companies'>{{company.name}}</div>	
			</div>

		</div>
	</div>

	<div class="row">
		<div class="col-md-6 menu-item">

			<div class="head">
				<span>Companies by Location</span>
			</div>
			<div> <canvas id="myChart" width="400" height="400"></canvas> </div>
		</div>
		<div class="col-md-6 menu-item">

			<div class="head">
				<span>News</span>
			</div>

			<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			  </ol>

  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active" ng-repeat = item in news>
				    <div class="image">
				      <img src = "" alt="Chania">
				      	<span>Autor: {{item.autor}}</span>
				      	<span>Public:{{item.date}}</span>
				    </div>

				    <div class="text">
				      <span class="title">{{item.link}}</span>
					      <article>
					      	{{item.description}}
					      </article>
				    </div>
			    </div>
			  </div>
			</div>
	</div>
</div>
<!-- end wrapper -->
