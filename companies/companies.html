<!-- begin wrapper -->
<div class="wrapper">

	<div class="row">
		<div class="col-md-6 menu-item">
		
			<div class="head">
				<span>Total Companies</span>
			</div>
			<!-- begin circle -->
			<div class="circle">
				<div class="count"><span>{{countCompany}}</span></div>
			</div>
			<!-- end circle -->
		</div>
		<div class="col-md-6 menu-item">

			<div class="head">
				<span>List of Companies</span>
			</div>
			<div class="companies"> 
					<div class="company" ng-repeat= 'company in companies'>{{company.name}}</div>	
			</div>

		</div>
	</div>

	<div class="row">
		<div class="col-md-6 menu-item">

			<div class="head">
				<span>Companies by Location</span>
			</div>

		</div>
		<div class="col-md-6 menu-item">

			<div class="head">
				<span>News</span>
			</div>

		</div>
	</div>
</div>
<!-- end wrapper -->
